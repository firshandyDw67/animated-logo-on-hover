<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <ul>
            <li>
                <i class="fab fa-instagram ig"></i><br>
                <small>instagram</small>
            </li>
            <li>
                <i class="fab fa-facebook-f fb"></i><br>
                <small>facebook</small>
            </li>
            <li>
                <i class="fab fa-twitter tw"></i><br>
                <small>twitter</small>
            </li>
            <li>
                <i class="fab fa-github gh"></i><br>
                <small>github</small>
            </li>
            <li>
                <i class="fab fa-tiktok tk"></i><br>
                <small>tiktok</small>
            </li>
            
        </ul>
    </div>
    
</body>
</html>
